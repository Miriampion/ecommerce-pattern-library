<div class="grid grid-middle">
  <div class="unit xs-1 s-1 m-1-2 l-1-2">
    <div class="embed embed-1by1 push">
      <img class="embed-item" src="/images/logo-32.svg" alt="">
    </div>
  </div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
    <h3 class="push-0">{{include.title | default:'Title'}}</h3>
    <p class="violet-text">{{include.price | default:"$10,00"}}</p>
    <ul class="list-group">
      <li class="push-0">{{include.text| default:'Beautiful illustrated card'}}</li>
      <li class="push-0">{{include.text| default:'100 lbs paper card stock'}}</li>
      <li class="push-1-2">Linocut illustration, envelope included</li>
    </ul>
    {% pattern buttons/ghost %}

  </div>

</div>
