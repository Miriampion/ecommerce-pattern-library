<div class="product-card">
  <div class="push gutter embed embed-1by1 product-card-embed">
    <img class="embed-item" src="{{include.data.image | default:'/images/artwork-1.jpg'}}" alt="">
  </div>
  <h3 class="push-0">{{include.data.title}}</h3>
  {% unless include.hide_description %}
    <p class="push">{{include.data.description}}</p>
    {% endunless %}
</div>
{% pattern buttons/basic text="Buy Now" url=include.data.url %}
